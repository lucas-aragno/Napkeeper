<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NapKeeper</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="stylesheet" href="css/app.min.css" />
    <link rel="stylesheet" href="css/responsive.min.css" />
    <script src="http://localhost:8001/target/target-script-min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.min.js"></script>
  </head>
  <body ng-app="NapKeeper" ng-controller="MainController">

    <!-- Sidebars -->
    <div ng-include="'sidebar.html'" 
            ui-track-as-search-param='true'
            class="sidebar sidebar-left"></div>

    <div class="app">

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          NapKeeper
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a href="#" class="btn btn-navbar" ng-click="FBShare()"><i class="fa fa-home fa-share"></i> Share nap</a>
          <a href="#" class="btn btn-navbar" ng-click="startClock()" ><i class="fa fa-github fa-play-circle" ></i> Start napping </a>
          <a href="#" class="btn btn-navbar" ng-click="stopClock()"><i class="fa fa-exclamation-circle fa-child"></i> Stop napping </a>
        </div>
      </div>

      <!-- App Body -->
      <div class="app-body">
        <div class="app-content">
         <center>
          <div class="clock">
             </div>
          </center>
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>
  </body>
</html>
